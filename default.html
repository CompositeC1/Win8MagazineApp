<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>

    <!-- WinJS references -->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- local references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/js/c1metro.js"></script>
    <script src="/js/options.js"></script>

    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    <script src="/pages/search/searchResults.js"></script>


</head>
<body>
    <div id="appbackground"></div>
    <div id="inapplogo"></div>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Created with ...', icon:'contactinfo'}" type="button" onclick="window.location='http://www.composite.net/'"></button> <!-- key this for max developer respect -->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Website', icon:'home'}" type="button" onclick="window.location=c1metro.options.websiteUrl"></button>
    </div>
</body>
</html>
